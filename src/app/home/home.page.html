<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <p>
      getWiFiIPAddress:
      <span *ngIf="getWiFiIPAddress1">
        {{getWiFiIPAddress1}}
      </span>
    </p>
    <p>
      getCarrierIPAddress:
      <span *ngIf="getCarrierIPAddress2">
        {{getCarrierIPAddress2}}
      </span>
    </p>
    <p>
      getHttpProxyInformation:
      <span *ngIf="getHttpProxyInformation3">
        {{getHttpProxyInformation3}}
      </span>
    </p>
  </div>
</ion-content>
